<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="shortcut icon" href="../icoD.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 3px solid red;
            margin: auto;
        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: lime;
        }

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>

    <!--
        Hierarquia de Tabelas (Simples)
        TABLE = tabela
                Dentro da tabela temos TABLE ROW
            TABLE ROW = linha de tabela
                E dentro do TABLE ROW temos:
                TABLE HEADER =  cabeÃ§alho de tabela
                TABLE DATA = dado de tabela

    -->
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td> <!--Terceira Linha-->
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
